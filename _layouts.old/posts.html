<h2 class="entry-title">
  <a href="{{ page.url }}" title="{{ page.title }}" rel="bookmark">{{ page.title }}</a>
</h2>

  <span class="postinfo">
      Placed on {{ page.date | date: "%d %B %Y" }}, about 
      {% for category in page.categories %}
        {{ category }}
      {% endfor %}
  </span>

{{ content }}
