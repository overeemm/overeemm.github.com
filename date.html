---
layout: summary
title: Posts by date
---
<ul class="postlist">
    {% for post in site.posts %}
    <li>
        <span class="date">{{ post.date | date: "%d %B %Y" }}</span>
        <a href="{{ post.url }}" title="{{ post.title }}" rel="bookmark">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
