  <script type="text/javascript">

    $('code').each(function () {
      var $codeBlock = $(this);
      var $preBlock = $codeBlock.parent("pre");
      if($preBlock.length === 1) {
        var lines = $codeBlock.text().split(/\r\n|\r|\n/);
        var firstLine = lines[0];
        if(firstLine.indexOf('#') === 0) {
          // Something like #js
          $preBlock.addClass("brush: "+firstLine.substring(1));
          $preBlock.html(lines.slice(1).join("\n"));
        }
      }
    });

    SyntaxHighlighter.autoloader(
      'js jscript javascript  /scripts/shBrushJScript.js',
      'applescript            /scripts/shBrushAppleScript.js',
      'c# c-sharp csharp      /scripts/shBrushCSharp.js',
      'java                   /scripts/shBrushJava.js',
      'xml xhtml xslt html    /scripts/shBrushXml.js',
      'ruby rails ror rb      /scripts/shBrushRuby.js',
      'css                    /scripts/shBrushCss.js'
    );

    SyntaxHighlighter.all();
  </script>
